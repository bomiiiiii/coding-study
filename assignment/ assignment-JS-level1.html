<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 커피 리필량 구하기
      // 방금 마신 커피의 2/3 만큼 총 2번 리필해주는 카페가 있다.
      // 처음 주문한 커피 양에 따라 총 마신 커피량을 구하라

      var 처음커피양 = 360;
      var 리필1 = 0;
      var 리필2 = 0;
      var 총커피양 = 0;

      리필1 = (처음커피양 * 2) / 3;
      리필2 = (리필1 * 2) / 3;
      총커피양 = 처음커피양 + 리필1 + 리필2;

      console.log(총커피양);
    </script>
  </body>
</html>
