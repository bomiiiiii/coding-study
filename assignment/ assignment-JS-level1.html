<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // 이자율 계산하기
      //     은행 예금시에
      //     첫 예금 금액이 5만원 미만이면 이자율 연 1.5%,
      //     쳣 에금 금액이 5만원 이상이면 이자율 연 20.%.
      //     2년 후 총 예금액은 얼마인가?

      var 예금액 = 60000;
      var 미래예금액 = 0;
      if (예금액 >= 50000) {
        미래예금액 = 예금액 * 1.2 * 1.2;
      } else {
        미래예금액 = 예금액 * 1.15 * 1.15;
      }
      console.log(미래예금액);
    </script>
  </body>
</html>
