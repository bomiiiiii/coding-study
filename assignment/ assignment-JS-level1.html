<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>

    <script>
      // 이성계의 태어난 연도는 1335 이다.
      // 답을 적으면 '성공'창이 뜨도록 하고
      // 답이 3번 초과로 못맞추면 '멍청아'가 뜨도록 해보자

      var 누른횟수 = 0;

      document.getElementById('send-answer').addEventListener('click', function () {
        누른횟수 = 누른횟수 + 1;

        var 쓴답 = document.querySelector('#answer').value;

        if (쓴답 == 1335) {
          alert('성공');
        } else if (누른횟수 > 3) {
          alert('멍청아');
        }
      });
    </script>
  </body>
</html>
