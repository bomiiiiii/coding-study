<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/test.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <title>My shopping</title>
  </head>
  <body>
    <div class="dimed-layer">
      <ul class="list-box">
        <li class="list-item">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="list-item-title">Best Items</p>
          <p class="list-item-desc">start shopping</p>
        </li>

        <li class="list-item">
          <i class="fa-solid fa-user"></i>
          <p class="list-item-title">Good Service</p>
          <p class="list-item-desc">start shopping</p>
        </li>

        <li class="list-item">
          <i class="fa-solid fa-user"></i>
          <p class="list-item-title">Free Coupons</p>
          <p class="list-item-desc">start shopping</p>
        </li>

        <li class="list-item">
          <i class="fa-solid fa-heart"></i>
          <p class="list-item-title">New Products</p>
          <p class="list-item-desc">start shopping</p>
        </li>
      </ul>
    </div>
