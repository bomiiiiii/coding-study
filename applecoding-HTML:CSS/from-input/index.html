<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="title">E-mail 보내기</div>

      <div class="content">
        <form action="#">
          <div class="e-mail">
            <p class="e-mail-title">Your Email</p>
            <input type="email" placeholder="abde@naver.com" />
          </div>

          <div class="name">
            <p class="first-title">
              First name
              <input type="text" />
            </p>

            <p class="last-title">
              Last name
              <input type="text" />
            </p>
          </div>

          <div class="message">
            <p class="message-title">Message</p>
            <textarea cols="44" rows="10"></textarea>
          </div>

          <div class="send-area">
            <input type="checkbox" />subscribe
            <button type="submit">SEND</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
