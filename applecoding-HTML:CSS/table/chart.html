<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <p class="title">Your shopping cart</p>
        <div class="chart-test">
          <table>
            <tr class="head-border">
              <td colspan="2">ITEM</td>
              <td>AMOUNT</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>

            <tr class="mid a">
              <td>
                <img src="https://cdn.travie.com/news/photo/202108/21935_11819_1319.jpg" alt="카메라" />
              </td>
              <td>
                <p class="item-title">SONY</p>
                <p class="item-desc">FE 70-200mm f2.8 GM OSS</p>
              </td>
              <td><p class="amount">1</p></td>
              <td>
                <p class="price">￦ 1.200,000</p>
              </td>
              <td>
                <p class="total-a">￦ 1.200,000</p>
              </td>
            </tr>

            <tr class="mid b">
              <td>
                <img
                  src="https://m.gazeshop.com/web/product/big/20200513/a6e47eaeb47831da0b4dc9666815911c.jpg"
                  alt=""
                />
              </td>
              <td>
                <p class="item-title">SONY</p>
                <p class="item-desc">FE 70-200mm f2.8 GM OSS</p>
              </td>
              <td><p class="amount">1</p></td>
              <td>
                <p class="price">￦ 1.400,000</p>
              </td>
              <td>
                <p class="total-a">￦ 1.400,000</p>
              </td>
            </tr>

            <tr class="total">
              <td colspan="5">
                <p class="total-price">￦ 2,600,000</p>
              </td>
            </tr>
          </table>
        </div>
        <div class="bottom-border">
          <a href="#">Edit your shopping cart</a>
          <button class="order-btn">Choose payment method</button>
        </div>
      </div>
    </div>
  </body>
</html>
