<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <title>My shopping</title>
  </head>
  <body>
    <div class="dimed-layer">
      <ul class="list-box">
        <li class="list-item">
          <i class="fa-solid fa-cart-shopping fa-2x"></i>
          <p class="list-item-title">Best Items</p>
          <p class="list-item-desc">start shopping</p>
        </li>

        <li class="list-item">
          <i class="fa-solid fa-user fa-2x"></i>
          <p class="list-item-title">Good Service</p>
          <p class="list-item-desc">start shopping</p>
        </li>

        <li class="list-item">
          <i class="fa-solid fa-user fa-2x"></i>
          <p class="list-item-title">Free Coupons</p>
          <p class="list-item-desc">start shopping</p>
        </li>

        <li class="list-item">
          <i class="fa-solid fa-heart fa-2x"></i>
          <p class="list-item-title">New Products</p>
          <p class="list-item-desc">start shopping</p>
        </li>
      </ul>
    </div>

    <div class="shop-bg">
      <div class="shop-container">
        <div class="shop-item">
          <div class="item">
            <div class="overlay">
              <p class="price">
                $60
                <span>인기상품</span>
              </p>
            </div>
            <img src="./img/product1-1.jpg" alt="신발1" />
          </div>
        </div>

        <div class="shop-item">
          <img src="./img/product2.jpg" alt="신발2" />
        </div>

        <div class="shop-item">
          <img src="./img/product3.jpg" alt="신발3" />
        </div>
      </div>
    </div>
  </body>
</html>
