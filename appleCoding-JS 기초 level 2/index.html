    <script>
      window.addEventListener('scroll', function () {
        var 스크롤높이 = window.scrollY;
        //console.log(스크롤높이);
        if (스크롤높이 >= 100) {
          $('.nav-logo').addClass('logo');
        } else {
          $('.nav-logo').removeClass('logo');
        }
      });
    </script>

    <div class="lorem" style="width: 200px; height: 100px; overflow-y: scroll; margin: 100px">

    <script>
      //디브박스만큼 스크롤 내리면 얼러트창띄워줘
      //디브박스 스크롤 내린양 + 눈에보이는 디브박스 높이 = 디브박스 실제 높이

      document.querySelector('.lorem').addEventListener('scroll', function () {
        var 스크롤양 = document.querySelector('.lorem').scrollTop; //위에서부터 얼마나 내렸는지긴하지만 실제 스크롤바 내린거리를 표현함
        var 실제높이 = document.querySelector('.lorem').scrollHeight;
        var 높이 = document.querySelector('.lorem').clientHeight;

        if (스크롤양 + 높이 > 실제높이 - 5) {
          alert('동의하셨다면 회원가입 진행해주세요');
        }
      });

      //현재 문서 실제 높이가 알고 싶을때
      document.querySelector('html').scrollHeight; // 현재 문서 실제 높이
      document.querySelector('html').clientHeight; //현재 보이는 부분 높이
      document.documentElement.scrollHeight;
      document.documentElement.clientHeight;

      document.querySelector('html').scrollTop; //현재 페이지 스크롤양
      window.scrollY; //현재 페이지 스크롤양
    </script>

    <div class="container">
      <div class="slide-contain">
        <div class="slide-box">
          <img src="./img/car1.png" alt="cart1" />
        </div>

        <div class="slide-box">
          <img src="./img/car2.png" alt="cart2" />
        </div>

        <div class="slide-box">
          <img src="./img/car3.png" alt="cart3" />
        </div>

        <div class="slide-box">
          <img src="./img/car1.png" alt="cart3" />
        </div>

        <div class="slide-box">
          <img src="./img/car2.png" alt="cart3" />
        </div>
      </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-3">4</button>
    <button class="slide-3">5</button>
    <button class="next">다음</button>
    <button class="before">이전</button>

    <div style="height: 1000px"></div>

    <script>
      window.addEventListener('scroll', function () {
        window.scrollBy(0, 0);
      });

      $(window).on('scroll', function () {
        $(window).scrollTop();
      });

      var 지금사진 = 0;

      document.getElementsByClassName('next')[0].addEventListener('click', function () {
        지금사진 = 지금사진 + 1;
        if (4 >= 지금사진) {
          document.querySelector('.slide-contain').style.transform = 'translateX(-' + 지금사진 + '00vw)';
        } else {
          지금사진 = 4;
          document.querySelector('.slide-contain').style.transform = 'translateX(-' + 지금사진 + '00vw)';
        }
      });

      document.getElementsByClassName('before')[0].addEventListener('click', function () {
        지금사진 = 지금사진 - 1;
        if (지금사진 > 0) {
          document.querySelector('.slide-contain').style.transform = 'translateX(-' + 지금사진 + '00vw)';
        } else {
          지금사진 = 0;
          document.querySelector('.slide-contain').style.transform = 'translateX(-' + 지금사진 + '00vw)';
        }
      });
    </script>
