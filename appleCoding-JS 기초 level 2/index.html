  <body>
    <div class="container">
      <div class="slide-contain">
        <div class="slide-box">
          <img src="./cart_img/car1.png" alt="cart1" />
        </div>

        <div class="slide-box">
          <img src="./cart_img/car2.png" alt="cart2" />
        </div>

        <div class="slide-box">
          <img src="./cart_img/car3.png" alt="cart3" />
        </div>
      </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="btn">다음</button>

    <script>
      $('.slide-1').on('click', function () {
        $('.slide-contain').css('transform', 'translateX(0)');
      });

      $('.slide-2').on('click', function () {
        $('.slide-contain').css('transform', 'translateX(-100vw)');
      });

      $('.slide-3').on('click', function () {
        $('.slide-contain').css('transform', 'translateX(-200vw)');
      });
    </script>
